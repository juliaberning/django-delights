{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Welcome to Django Delights!</h1>
    <h3 class="mb-4 text-center">
        The restaurant manager app
    </h3>

    <div class="text-center">
    {% if user.is_authenticated %}
    <p class="mt-4">Hello, {{ user.username }}!</p>
    <a href="{% url 'logout' %}" class="btn btn-danger mt-4">Logout</a>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary mt-4">Login</a>
    <a href="{% url 'register' %}" class="btn btn-success mt-4 ms-3">Register</a>
    {% endif %}
    </div>
</div>
{% endblock %}
