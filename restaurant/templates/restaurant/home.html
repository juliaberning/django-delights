{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Welcome to Django Delights!</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        {% for card in cards %}
            <div class="col d-flex align-items-stretch">
                <div class="card border-primary text-center h-100" style="width: 20rem">
                    <div class="card-header bg-primary text-white">{{ card.title }}</div>
                    <div class="card-body d-flex flex-column justify-content-between">
                        <p class="card-text">{{ card.description }}</p>
                        <a href="{% url card.url_name %}" class="btn btn-primary w-100 mt-3">{{ card.btn_text }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
