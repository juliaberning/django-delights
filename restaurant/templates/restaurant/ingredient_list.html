{% extends 'base.html' %}

{% block title %}View ingredients{% endblock %}

{% block content %}
<h1>Ingredients</h1>
<ul>
  {% for ingredient in ingredients %}
    <li>{{ ingredient.name }}: {{ ingredient.quantity }} ({{ ingredient.price_per_unit }} per unit)</li>
  {% endfor %}
</ul>
<a href="{% url 'add_ingredient' %}">Add Ingredient</a>

{% endblock %}
