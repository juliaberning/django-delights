{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Make a Purchase{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Make a Purchase</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Purchase</button>
    </form>
</div>
{% endblock %}
