{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create Recipe Requirement{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Create Recipe Requirement</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
</div>
{% endblock %}
